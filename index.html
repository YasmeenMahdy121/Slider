<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- My Style Sheet -->
    <link rel="stylesheet" href="css/style.css">

    <title>Slider</title>

</head>

<body>
    <!-- Slider -->
    <section id="slider">
        <div class="container">
            <div class="slider-container">
                <div class="slider-num"></div>
                <img src="img/slide-01.jpg" alt="">
                <img src="img/slide-02.jpg" alt="">
                <img src="img/slide-03.jpg" alt="">
                <img src="img/slide-04.jpg" alt="">
                <img src="img/slide-05.jpg" alt="">
                <img src="img/slide-06.jpg" alt="">
                <img src="img/slide-07.jpg" alt="">
                <img src="img/slide-08.jpg" alt="">

            </div>
            <div class="controls">
                <button class="prev">Previous</button>
                <span class="indecators">
                </span>
                <button class="next">Next</button>
            </div>
        </div>
    </section>
    <!-- End Slider -->

    <script src="js/main.js"></script>
</body>

</html>
